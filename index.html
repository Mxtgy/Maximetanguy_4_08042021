<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
  </head>
  <body>
    <header class="topnav" id="myTopnav">
      <figure class="header-logo"><img alt="logo" src="assets/image/Logo.png"/></figure>
      <nav class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <button class="icon"><i class="fa fa-bars"></i></button>
      </nav>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
          <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
          <button class="btn signup">Je m'inscris</button>
        </div>
        <figure class="hero-img"><img src="assets/image/bg_img.jpg" alt="img" /></figure>
      </section>

      <!-- FORMULAIRE -->
      <div class="bground">
        <div class="content">
          <span class="close" id="close"></span>
          <div class="modal-body">
            <p class="form-confirmation">Le formulaire a bien été envoyé !</p>
            <form name="reserve" action="index.html" method="post">
              <div class="formData first" data-error="Ce champs ne doit pas être vide ou inférieur à 2 caractères." data-visible="false">
                <label for="first">Prénom</label>
                <br>
                <input class="text-control" type="text" id="first" name="first" minlength="2"/>
                <br>
              </div>
              <div class="formData last" data-error="Ce champs ne doit pas être vide ou inférieur à 2 caractères." data-visible="false">
                <label for="last">Nom</label>
                <br>
                <input class="text-control" type="text" id="last" name="last" minlength="2"/>
                <br>
              </div>
              <div class="formData email" data-error="Veuillez entrer une adresse email valide." data-visible="false">
                <label for="email">E-mail</label>
                <br>
                <input class="text-control" type="email" id="email" name="email" required/>
                <br>
              </div>
              <div class="formData birthdate" data-error="Veuillez entrer une date de naissance valide. (Entre 1920 et 2017)" data-visible="false">
                <label for="birthdate">Date de naissance</label>
                <br>
                <input class="text-control" type="date" id="birthdate" name="birthdate" min="1920-01-01" max="2017-12-31" required/>
                <br>
              </div>
              <div class="formData quantity" data-error="Veuillez remplir ce champs." data-visible="false">
                <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
                <br>
                <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99"/>
              </div>
              <fieldset class="formData checklist invisible" id="checklist" data-error="Veuillez cocher une case." data-visible="false">
                <legend class="text-label">Quelles villes ?</legend>
                <input class="checkbox-input" type="checkbox" id="location1" name="location" value="New York"/>
                <label class="checkbox-label" for="location1"><span class="checkbox-icon"></span>New York</label>
                <input class="checkbox-input" type="checkbox" id="location2" name="location" value="San Francisco"/>
                <label class="checkbox-label" for="location2"><span class="checkbox-icon"></span>San Francisco</label>
                <input class="checkbox-input" type="checkbox" id="location3" name="location" value="Seattle"/>
                <label class="checkbox-label" for="location3"><span class="checkbox-icon"></span>Seattle</label>
                <input class="checkbox-input" type="checkbox" id="location4" name="location" value="Chicago"/>
                <label class="checkbox-label" for="location4"><span class="checkbox-icon"></span>Chicago</label>
                <input class="checkbox-input" type="checkbox" id="location5" name="location" value="Boston"/>
                <label class="checkbox-label" for="location5"><span class="checkbox-icon"></span>Boston</label>
                <input class="checkbox-input" type="checkbox" id="location6" name="location" value="Portland"/>
                <label class="checkbox-label" for="location6"><span class="checkbox-icon"></span>Portland</label>
              </fieldset>

              <div class="formData conditionoblg" data-error="La première case est obligatoire." data-visible="false">
                <input class="checkbox-input" type="checkbox" id="conditionoblg" checked/>
                <label class="checkbox2-label" for="conditionoblg"><span class="checkbox-icon"></span>J'ai lu et accepté les conditions d'utilisation.</label>
                <br>
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2"><span class="checkbox-icon"></span>Je souhaite être prévenu des prochains évènements.</label>
                <br>
              </div>
              <button class="btn modale" type="submit">C'est parti</button>
            </form>

          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
